<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="regex.css">
</head>
<body>
    <div class="login-container">
        <h1>Inicio de Sesión</h1>
        <form action="/login" method="post">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="user-name" name="username" placeholder="Nombre de usuario" required>
            
            <label for="email">Email :</label>
            <input type="email" id="user-email" name="useremail" placeholder="Correo electrónico" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="user-password" name="password" placeholder="Contraseña" required>
            
            <input type="submit" value="Iniciar Sesión">
        </form>
        
        <div class="links">
            <a href="https://support.google.com/accounts/troubleshooter/2402620?hl=es">Problemas de inicio de sesion</a>
            <a href="https://support.google.com/accounts/community?hl=es&sjid=3757770104138386456-SA">¿Nesecitas ayuda?</a>
        </div>
        
        <button class="btn-primary">Registrarse</button>
        <button class="btn-secondary">Olvidé mi contraseña</button>
    </div>
</body>
</html>
