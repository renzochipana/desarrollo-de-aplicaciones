<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web de Ejemplo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Esta es una página de ejemplo que utiliza técnicas avanzadas de CSS.</p>
        </section>
        <section id="servicios">
            <h2>Servicios</h2>
            <ul>
                <li class="servicio">Diseño Web</li>
                <li class="servicio">Desarrollo de Aplicaciones</li>
                <li class="servicio">SEO</li>
            </ul>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
